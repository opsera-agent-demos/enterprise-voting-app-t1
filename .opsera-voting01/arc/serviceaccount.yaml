# ════════════════════════════════════════════════════════════════════════════════
# ARC RUNNER SERVICE ACCOUNT
# IRSA-enabled for AWS access (ECR, EKS, etc.)
# ════════════════════════════════════════════════════════════════════════════════

apiVersion: v1
kind: ServiceAccount
metadata:
  name: arc-runner
  namespace: actions-runner-system
  annotations:
    # IRSA annotation - will be populated by Terraform
    eks.amazonaws.com/role-arn: PLACEHOLDER_ARC_RUNNER_IRSA_ROLE

---
# ════════════════════════════════════════════════════════════════════════════════
# RBAC - Runner permissions within cluster
# ════════════════════════════════════════════════════════════════════════════════

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: arc-runner-role
rules:
  # Kubernetes operations for deployments
  - apiGroups: [""]
    resources: ["namespaces", "pods", "services", "configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch"]
  # ArgoCD operations
  - apiGroups: ["argoproj.io"]
    resources: ["applications"]
    verbs: ["get", "list", "watch", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: arc-runner-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: arc-runner-role
subjects:
  - kind: ServiceAccount
    name: arc-runner
    namespace: actions-runner-system
