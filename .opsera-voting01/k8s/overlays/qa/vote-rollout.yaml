apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: vote
  labels:
    app: vote
    app.kubernetes.io/name: vote
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  revisionHistoryLimit: 2  # Keep only 2 old ReplicaSets to reduce pod count
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
        app.kubernetes.io/name: vote
    spec:
      serviceAccountName: vote-sa
      containers:
        - name: vote
          image: PLACEHOLDER_VOTE_IMAGE
          ports:
            - containerPort: 80
              name: http
          env:
            - name: NEW_RELIC_APP_NAME
              value: "voting01-vote-qa"
            - name: NEW_RELIC_ENVIRONMENT
              value: "qa"
          envFrom:
            - configMapRef:
                name: voting01-config
            - secretRef:
                name: newrelic-license
                optional: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
  strategy:
    canary:
      canaryService: vote-canary
      stableService: vote
      trafficRouting:
        nginx:
          stableIngress: voting01-ingress
      # ═══════════════════════════════════════════════════════════════════════════
      # CANARY DEPLOYMENT STRATEGY WITH NEW RELIC ANALYSIS
      #
      # Step 1: 20% traffic → HTTP health check
      # Step 2: 50% traffic → New Relic error rate analysis (2% threshold)
      # Step 3: 100% traffic → Final analysis before promotion
      #
      # Auto-rollback if: Error rate > 2% OR health check fails
      # ═══════════════════════════════════════════════════════════════════════════
      steps:
        # Phase 1: Initial canary (20% traffic)
        - setWeight: 20
        - pause: {duration: 1m}
        - analysis:
            templates:
              - templateName: voting01-health-check
            args:
              - name: service-name
                value: vote-canary
              - name: namespace
                value: voting01-qa

        # Phase 2: Expanded canary (50% traffic) with New Relic error rate analysis
        - setWeight: 50
        - pause: {duration: 1m}
        - analysis:
            templates:
              - templateName: voting01-canary-analysis
            args:
              - name: service-name
                value: vote-canary
              - name: namespace
                value: voting01-qa
              - name: app-name
                value: voting01-vote-qa
              - name: error-threshold
                value: "2"  # Rollback if error rate > 2%

        # Phase 3: Full rollout (100% traffic)
        - setWeight: 100
        - pause: {duration: 1m}
        - analysis:
            templates:
              - templateName: voting01-canary-analysis
            args:
              - name: service-name
                value: vote-canary
              - name: namespace
                value: voting01-qa
              - name: app-name
                value: voting01-vote-qa
              - name: error-threshold
                value: "2"
