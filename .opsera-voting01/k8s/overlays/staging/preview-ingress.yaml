# Preview Ingress for Blue-Green deployment validation
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting01-preview-ingress
  labels:
    app.kubernetes.io/name: voting01
    role: preview
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
    - host: vote-voting01-staging-preview.agent.opsera.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vote-preview
                port:
                  number: 80
    - host: result-voting01-staging-preview.agent.opsera.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: result-preview
                port:
                  number: 80
