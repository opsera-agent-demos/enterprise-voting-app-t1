# RULE 59: Use destination.name for hub-spoke architecture
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: voting01-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: voting01
    environment: staging
    tenant: opsera
spec:
  project: default
  source:
    repoURL: https://github.com/opsera-agentic/enterprise-voting-app-t1.git
    targetRevision: main
    path: .opsera-voting01/k8s/overlays/staging
  destination:
    name: opsera-usw2-np
    namespace: voting01-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: argoproj.io
      kind: Rollout
      jsonPointers:
        - /spec/replicas
