# Preview Ingress for Blue-Green Testing
# Allows testing preview version before promotion
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: piyush-demo-1-preview
  labels:
    app: piyush-demo-1
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # WebSocket support for Socket.io (result app)
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # Sticky sessions for Socket.io
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/session-cookie-name: "SERVERID"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    nginx.ingress.kubernetes.io/session-cookie-path: "/"
    # Connection upgrade headers for WebSocket
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
spec:
  ingressClassName: nginx
  rules:
    # Vote preview - Blue-Green testing
    - host: opsera-piyush-demo-1-vote-staging-preview.agent.opsera.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vote-preview
                port:
                  number: 80
    # Result preview - Blue-Green testing
    - host: opsera-piyush-demo-1-result-staging-preview.agent.opsera.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: result-preview
                port:
                  number: 80
