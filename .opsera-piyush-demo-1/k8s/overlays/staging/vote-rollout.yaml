# Vote Blue-Green Rollout for Staging Environment
# RULE 130b: containerPort must match base Deployment (8080)
# RULE 74b: Port 8080 for non-root containers
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: vote
  labels:
    app: vote
spec:
  replicas: 2
  strategy:
    blueGreen:
      activeService: vote-active
      previewService: vote-preview
      autoPromotionEnabled: false
      scaleDownDelaySeconds: 300
      prePromotionAnalysis:
        templates:
          - templateName: piyush-demo-1-analysis
        args:
          - name: service-name
            value: vote-preview
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
        component: vote
    spec:
      serviceAccountName: piyush-demo-1-sa
      containers:
        - name: vote
          image: vote:placeholder
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: piyush-demo-1-config
          env:
            - name: NEW_RELIC_APP_NAME
              value: "opsera-piyush-demo-1-vote-staging"
            - name: NEW_RELIC_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: newrelic-license
                  key: license-key
                  optional: true
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
