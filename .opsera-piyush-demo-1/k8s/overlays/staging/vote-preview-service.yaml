# Vote Blue-Green Services for Staging
# RULE 130c: targetPort must match Rollout containerPort (8080)
---
apiVersion: v1
kind: Service
metadata:
  name: vote-active
  labels:
    app: vote
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: vote
---
apiVersion: v1
kind: Service
metadata:
  name: vote-preview
  labels:
    app: vote
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: vote
