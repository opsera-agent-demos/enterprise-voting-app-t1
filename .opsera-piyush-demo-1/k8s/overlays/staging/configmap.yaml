apiVersion: v1
kind: ConfigMap
metadata:
  name: piyush-demo-1-config
data:
  # Database configuration (set by Terraform)
  POSTGRES_HOST: "PLACEHOLDER_RDS_ADDRESS"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "votes"
  POSTGRES_USER: "postgres"
  # Redis configuration (set by Terraform)
  REDIS_HOST: "PLACEHOLDER_REDIS_ADDRESS"
  REDIS_PORT: "6379"
  # NewRelic configuration
  NEW_RELIC_HOST: "collector.newrelic.com"
  NEW_RELIC_DISTRIBUTED_TRACING_ENABLED: "true"
  NEW_RELIC_LOG_LEVEL: "info"
  # Environment
  ENVIRONMENT: "staging"
