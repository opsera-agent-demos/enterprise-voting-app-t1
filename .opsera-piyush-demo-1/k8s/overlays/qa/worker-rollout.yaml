# Worker Rollout for QA Environment
# Worker is backend-only (no ingress), uses simple rollout without traffic management
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: worker
  labels:
    app: worker
spec:
  replicas: 1
  strategy:
    canary:
      steps:
        - setWeight: 100
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
        component: worker
    spec:
      serviceAccountName: piyush-demo-1-sa
      containers:
        - name: worker
          image: worker:placeholder
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: piyush-demo-1-config
          env:
            - name: NEW_RELIC_APP_NAME
              value: "opsera-piyush-demo-1-worker-qa"
            - name: NEW_RELIC_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: newrelic-license
                  key: license-key
                  optional: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
