# Result Canary Services for QA
# RULE 130c: targetPort must match Rollout containerPort (8080)
---
apiVersion: v1
kind: Service
metadata:
  name: result-canary
  labels:
    app: result
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: result
---
apiVersion: v1
kind: Service
metadata:
  name: result-stable
  labels:
    app: result
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: result
