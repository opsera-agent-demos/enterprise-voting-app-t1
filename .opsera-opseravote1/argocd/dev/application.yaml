# RULE 59: Use destination.name for hub-spoke architecture
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opseravote1-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: opseravote1
    environment: dev
    tenant: opsera
spec:
  project: default
  source:
    repoURL: https://github.com/opsera-agentic/enterprise-voting-demo-only.git
    targetRevision: main
    path: .opsera-opseravote1/k8s/overlays/dev
  destination:
    name: opsera-usw2-np
    namespace: opseravote1-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
