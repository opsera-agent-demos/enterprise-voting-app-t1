# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║  ArgoCD Application - Voting App DEV                                         ║
# ║  Uses destination.name (not server URL!) per RULE 10                         ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: voting-app-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: voting-app
    app.kubernetes.io/part-of: voting-app
    environment: dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/opsera-agentic/enterprise-voting-app-t1
    targetRevision: HEAD
    path: .opsera-voting-app/k8s/overlays/dev
    
  destination:
    name: opsera-usw2-np  # spoke cluster name - NOT server URL!
    namespace: voting-app-dev
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
