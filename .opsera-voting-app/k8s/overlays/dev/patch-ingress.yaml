# ╔══════════════════════════════════════════════════════════════════════════════╗
# ║  DEV Ingress Patch - RULE 22: Must include complete TLS section              ║
# ║  RULE 29: Uses opsera-voting-app-dev.agent.opsera.dev - replaced by bootstrap                 ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting-app-ingress
  labels:
    environment: dev
spec:
  tls:
    - hosts:
        - opsera-voting-app-dev.agent.opsera.dev
      secretName: voting-app-dev-tls
  rules:
    - host: opsera-voting-app-dev.agent.opsera.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vote
                port:
                  number: 80
          - path: /result
            pathType: Prefix
            backend:
              service:
                name: result
                port:
                  number: 80
