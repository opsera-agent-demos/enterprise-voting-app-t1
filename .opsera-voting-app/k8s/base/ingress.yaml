# ║  Base Ingress - NGINX with cert-manager TLS (RULE 17, RULE 23)               ║
# ║  Uses shared NGINX Ingress Controller for 99% cost savings                   ║
# ╚══════════════════════════════════════════════════════════════════════════════╝

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting-app-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - opsera-voting-app-dev.agent.opsera.dev
      secretName: voting-app-tls
  rules:
    - host: opsera-voting-app-dev.agent.opsera.dev
      http:
        paths:
          # Vote frontend at root
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vote
                port:
                  number: 80
          # Result dashboard at /result
          - path: /result
            pathType: Prefix
            backend:
              service:
                name: result
                port:
                  number: 80
